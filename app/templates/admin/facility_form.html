{% extends "base.html" %}

{% block title %}Ausstattungsgruppe bearbeiten{% endblock %}

{% block content %}
    <h1 class="mb-4">Ausstattungsgruppe bearbeiten</h1>

    <form method="post">
        <div class="row">
            <!-- ERP data (read-only) -->
            <div class="col-md-6 mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" value="{{ facility.id }}" disabled>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Name (ERP)</label>
                <input type="text" class="form-control" value="{{ facility.name }}" disabled>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Status-ID</label>
                <input type="text" class="form-control"
                       value="{{ facility.status_id }}" disabled>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Status-Name</label>
                <input type="text" class="form-control"
                       value="{{ facility.status_name }}" disabled>
            </div>

            <div class="col-md-3 mb-3">
                <label class="form-label">Verfügbar (Land)</label>
                <input type="text" class="form-control"
                       value="{{ 'Ja' if facility.available_economic_unit_land else 'Nein' }}" disabled>
            </div>

            <div class="col-md-3 mb-3">
                <label class="form-label">Verfügbar (Gebäude)</label>
                <input type="text" class="form-control"
                       value="{{ 'Ja' if facility.available_building else 'Nein' }}" disabled>
            </div>

            <div class="col-md-3 mb-3">
                <label class="form-label">Verfügbar (Nutzungseinheit)</label>
                <input type="text" class="form-control"
                       value="{{ 'Ja' if facility.available_use_unit else 'Nein' }}" disabled>
            </div>

            <div class="col-md-3 mb-3">
                <label class="form-label">Relevanz (Instandsetzung)</label>
                <input type="text" class="form-control"
                       value="{{ 'Ja' if facility.repair_relevance else 'Nein' }}" disabled>
            </div>
        </div>

        <hr class="my-4">

        <!-- Custom data (editable) -->
        <h2 class="h4 mb-3">Benutzerdefinierte Einstellungen</h2>

        <div class="mb-3">
            <label for="custom_name" class="form-label">Benutzerdefinierter Name</label>
            <input type="text"
                   class="form-control"
                   id="custom_name"
                   name="custom_name"
                   value="{{ facility.custom_name or '' }}">
            <div class="form-text">
                Wenn leer, wird der ERP-Name verwendet.
            </div>
        </div>

        <div class="form-check form-switch mb-4">
            <input class="form-check-input"
                   type="checkbox"
                   id="enabled"
                   name="enabled"
                   value="1"
                   {% if facility.enabled %}checked{% endif %}>
            <label class="form-check-label" for="enabled">
                Ausstattungsgruppe ist aktiv
            </label>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('admin_facilities_list') }}" class="btn btn-outline-secondary">
                Zurück zur Übersicht
            </a>
            <button type="submit" class="btn btn-primary">
                Speichern
            </button>
        </div>
    </form>
{% endblock %}
